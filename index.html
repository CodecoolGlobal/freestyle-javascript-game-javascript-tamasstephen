<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
        <div class="wrapper">
            <div class="headline">
                <p id="text-status"></p>
                <div class="status-outer">
                    <div class="status-inner"></div>
                </div>
            </div>
        </div>
        <div id="playfield">
            <h2></h2>
            <div class="answer-container">
                <div class="answer-front">
                    <p>1</p><p class="answer"></p>
                </div>
                <div class="answer-back"></div>
            </div>
            <div class="answer-container">
                <div class="answer-front">
                    <p>2</p><p class="answer"></p>
                </div>
                <div class="answer-back"></div>
            </div>
            <div class="answer-container">
                <div class="answer-front">
                    <p>3</p><p class="answer"></p>
                </div>
                <div class="answer-back"></div>
            </div>
            <div class="answer-container">
                <div class="answer-front">
                    <p>4</p><p class="answer"></p>
                </div>
                <div class="answer-back"></div>
            </div>
        </div>
</body>
</html>
